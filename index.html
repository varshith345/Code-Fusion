<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        
        <div class="editor">
            <div class="section">
                <h2>HTML</h2>
                <textarea id="html-code" placeholder="Write your HTML code here"></textarea>
            </div>
            <div class="section">
                <h2>CSS</h2>
                <textarea id="css-code" placeholder="Write your CSS code here"></textarea>
            </div>
            <div class="section">
                <h2>JavaScript</h2>
                <textarea id="js-code" placeholder="Write your JS code here"></textarea>
            </div>
        </div>

        
        <div class="output-section">
            <h2>Output</h2>
            <iframe id="output" class="output-frame"></iframe>
        </div>
    </div>

    <button onclick="runCode()">Run Code</button>

    <script src="script.js"></script>
</body>
</html>
